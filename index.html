<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy-Frog</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
  </head>
  <body>

    <!-- PANTALLA PRINCIPAL -->
    <div id="pantalla-inicio" class="contenedor">
      <img class="rana" src="./images/rana_pagina_inicio_480.png" width="300" alt="logo-pantalla-inicio">
      <img class="hoja" src="./images/hojas_pagina_principal_720.png" width="400" alt="hojas-pantalla-inicio">
      <h1>Crazy Frog</h1>
      <h2>Retos del Juego</h2>
      <ul class="lista-instrucciones"></ul>
        <li>Captura 10 moscas para ganar.</li>
        <li>Usa las flechas para moverte y saltar.</li>
        <li>Lenguetea con barra espaciadora.</li>
      </ul>
      <button id="start-btn">
        <span>START</span>
      </button>
    </div>


    <!-- PANTALLA DE JUEGO -->
    <div id="pantalla-juego" class="contenedor">
      <div id="caja-de-juego">
      </div>
    </div>

    <div id="temporizador">
      TIME: <span id="tiempo">40</span>
    </div>



    <!-- PANTALLA FINAL (GAME OVER)-->
    <div id="pantalla-game-over" class="contenedor">
      <h2>CAZA TERMINADA !!!</h2>
      <div>
        <p id="moscas-atrapadas">Moscas atrapadas: <span id="moscas">0</span></p>
      </div>
      <button id="endGame-btn">RESTART</button>
    </div>


  <script src="./js/main.js"></script>
  <script src="./js/Rana.js"></script>
  <script src="./js/Hoja.js"></script>
  <script src="./js/Lengua.js"></script>
  <script src="./js/Mosca.js"></script>


  </body>
</html>
